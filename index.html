<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Moderno</title>
    <style>
        /* Reset e Estilos Globais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
        }
        
        /* Estilos do Header */
        header {
            background-color: #242c3c;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        
        /* Logo */
        .logo-container img {
            height: 50px;
            transition: transform 0.3s ease;
        }
        
        .logo-container img:hover {
            transform: scale(1.05);
        }
        
        /* Menu Central */
        header nav {
            display: flex;
            gap: 20px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        
        header nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            padding: 5px 10px;
            border-radius: 4px;
        }
        
        header nav a:hover {
            color: #242c3c;
            background-color: white;
        }
        
        /* Botão Ajuda */
        .help-container a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
            padding: 8px 12px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .help-container a:hover {
            color: #242c3c;
            background-color: white;
            transform: scale(1.05);
            border-color: white;
        }
        
        .help-container svg {
            transition: transform 0.3s ease;
        }
        
        .help-container a:hover svg {
            transform: rotate(10deg);
        }
        
        /* Conteúdo Principal */
        main {
            padding: 40px 20px;
            min-height: calc(100vh - 140px);
        }
        
        h1 {
            color: #242c3c;
            margin-bottom: 20px;
        }
        
        /* Rodapé */
        footer {
            background-color: #242c3c;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <!-- Logo no canto esquerdo -->
        <div class="logo-container">
            <a href="#">
                <img src="images/logo.png" alt="Logo do Site">
            </a>
        </div>
        
        <!-- Menu de navegação centralizado -->
        <nav>
            <a href="#">Home</a>
            <a href="#">Sobre</a>
            <a href="#">Serviços</a>
            <a href="#">Contato</a>
        </nav>
        
        <!-- Opção Ajuda no canto direito -->
        <div class="help-container">
            <a href="#">
                <span>Ajuda</span>
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                    <line x1="12" y1="17" x2="12" y2="17"></line>
                </svg>
            </a>
        </div>
    </header>
    
    <main>
        <h1>Bem-vindo ao Meu Site</h1>
        <p>Este é um exemplo de site com header moderno contendo logo, menu centralizado e botão de ajuda.</p>
    </main>
    
    <footer>
        <p>&copy; 2023 Meu Site Moderno. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
